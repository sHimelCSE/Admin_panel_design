<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard :: Admin Panel ::</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontAwesomeAll.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header_outer ">
        <div class="container-fluid header">
            <div class="row">
                <div class="col-2 logo">
                    <a href="index.html">
                        <img src="img/logo2.png" alt="logo.png" class="img-fluid">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <section class="center_area">
        <div class="container-fluid">
            <div class="row">
                <div class="sidebar">
                    <div class="title_content">
                        <div class="title">
                            <img src="img/brand-logo.png" alt="brand-logo.png" width="40px" height="40px"
                                class="img-fluid">
                            <div class="title_name">Himel IT lab</div>
                        </div>
                        <i class="fas fa-bars" id="btn_toggle"></i>
                    </div>
                    <ul class="nav_list">
                        <li>
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Search...">
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-th"></i>
                                <span class="links_name">Dashboard</span>
                            </a>
                            <span class="customTooltip">Dashboard</span>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-user-cog"></i>
                                <span class="links_name">user</span>
                            </a>
                            <span class="customTooltip">user</span>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-image"></i>
                                <span class="links_name">banner</span>
                            </a>
                            <span class="customTooltip">banner</span>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-chart-area"></i>
                                <span class="links_name">analytic</span>
                            </a>
                            <span class="customTooltip">analytic</span>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-folder"></i>
                                <span class="links_name">file maneger</span>
                            </a>
                            <span class="customTooltip">file maneger</span>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-heart"></i>
                                <span class="links_name">save</span>
                            </a>
                            <span class="customTooltip">save</span>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-cog"></i>
                                <span class="links_name">setting</span>
                            </a>
                            <span class="customTooltip">setting</span>
                        </li>
                    </ul>
                    <div class="profile_content">
                        <div class="profile">
                            <div class="profile_details">
                                <img src="img/avatar.jpg" alt="avatar.jpg">
                                <div class="name_job">
                                    <div class="name">Shahiduzzaman Himel</div>
                                    <div class="job">Web Developer</div>
                                </div>
                            </div>
                            <i class="fas fa-sign-out-alt" id="logout"></i>
                        </div>
                    </div>
                </div>
                <div class="content_part px-0">
                    <nav aria-label="breadcrumb" class="my-1 mx-2 py-2 px-3" style="box-shadow: 0 0 3px #000000; border-radius: 5px;">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
                        </ol>
                    </nav>
                    <div class="content_inner m-2 px-3 py-2"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- <footer class="footer_outer py-3">

    </footer> -->

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
